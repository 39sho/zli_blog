name: CI

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache .npm
        id: dot_npm_cache_id
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: $${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Run ESLint
        run: |
          npm run lint